<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - GPEVIM</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>

        
        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .logout-btn:hover {
            background: #b71c1c;
        }
        
        .admin-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #444444d7;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background: #444444d7;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #333;
        }
        
        .publications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .publication-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        
        .publication-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .publication-content {
            padding: 20px;
        }
        
        .publication-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .publication-link {
            color: #444444d7;
            text-decoration: none;
            font-weight: bold;
        }
        
        .publication-link:hover {
            text-decoration: underline;
        }
        
        .delete-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #b71c1c;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .publications-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .admin-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .submit-btn {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            .form-group input, .form-group textarea {
                font-size: 16px; /* Evita zoom no iOS */
            }
            
            /* Ajustar layout do header */
            main > div:first-child {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            main > div:first-child > div {
                flex-direction: column;
                gap: 10px;
            }
            
            main > div:first-child a {
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .admin-section {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .publication-card {
                padding: 15px;
            }
            
            .publication-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>Painel Administrativo</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="admin-members.html" style="background: #444444d7; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">Gerenciar Membros</a>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
        
        <div class="admin-section">
            <h2>Adicionar Nova Publicação</h2>
            
            <div class="success-message" id="successMessage">
                Publicação adicionada com sucesso!
            </div>
            
            <form id="publicationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Título da Publicação:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageFile">Imagem da Publicação:</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*" style="padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                        <small style="color: #666; font-size: 12px;">Ou cole uma URL da imagem abaixo</small>
                        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg" style="margin-top: 5px;">
                        <div id="imagePreview" style="margin-top: 10px; display: none;">
                            <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 150px; border-radius: 5px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="publicationUrl">Link da Publicação:</label>
                        <input type="url" id="publicationUrl" name="publicationUrl" required placeholder="https://exemplo.com/publicacao">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">Descrição (opcional):</label>
                        <textarea id="description" name="description" placeholder="Breve descrição da publicação..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Adicionar Publicação</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Publicações Existentes</h2>
            <div class="publications-grid" id="publicationsGrid">
                <!-- As publicações serão carregadas aqui dinamicamente -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 GPEVIM - Grupo de Propriedades Eletrônicos e Vibracionais em Materiais. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar se está logado
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Carregar publicações existentes
        async function loadPublications() {
            try {
                const response = await fetch('/api/publications');
                const publications = await response.json();
                const grid = document.getElementById('publicationsGrid');
                
                if (publications.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #666;">Nenhuma publicação cadastrada ainda.</p>';
                    return;
                }
                
                grid.innerHTML = publications.map((pub) => `
                    <div class="publication-card">
                        <img src="${pub.image_url}" alt="${pub.title}" class="publication-image" onerror="this.src='img/foto1.jpg'">
                        <div class="publication-content">
                            <div class="publication-title">${pub.title}</div>
                            <p><strong>Autor:</strong> ${pub.author}</p>
                            ${pub.description ? `<p>${pub.description}</p>` : ''}
                            <a href="${pub.publication_url}" target="_blank" class="publication-link">Ver Publicação</a>
                            <br>
                            <button class="delete-btn" onclick="deletePublication(${pub.id})">Excluir</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar publicações:', error);
                document.getElementById('publicationsGrid').innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #d32f2f;">Erro ao carregar publicações.</p>';
            }
        }

        // Adicionar nova publicação
        document.getElementById('publicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let imageUrl = formData.get('imageUrl');
            const imageFile = formData.get('imageFile');
            
            // Se há um arquivo selecionado, fazer upload primeiro
            if (imageFile && imageFile.size > 0) {
                try {
                    const uploadFormData = new FormData();
                    uploadFormData.append('image', imageFile);
                    
                    const uploadResponse = await fetch('/api/upload-image', {
                        method: 'POST',
                        body: uploadFormData
                    });
                    
                    if (uploadResponse.ok) {
                        const uploadResult = await uploadResponse.json();
                        imageUrl = uploadResult.imageUrl;
                    } else {
                        alert('Erro ao fazer upload da imagem');
                        return;
                    }
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert('Erro ao fazer upload da imagem');
                    return;
                }
            }
            
            // Verificar se temos uma imagem (URL ou arquivo)
            if (!imageUrl) {
                alert('Por favor, selecione uma imagem ou forneça uma URL');
                return;
            }
            
            const publication = {
                title: formData.get('title'),
                author: formData.get('author'),
                imageUrl: imageUrl,
                publicationUrl: formData.get('publicationUrl'),
                description: formData.get('description')
            };
            
            try {
                const response = await fetch('/api/publications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(publication)
                });
                
                if (response.ok) {
                    // Mostrar mensagem de sucesso
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Limpar formulário e recarregar publicações
                    this.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadPublications();
                } else {
                    const error = await response.json();
                    alert('Erro ao adicionar publicação: ' + error.error);
                }
            } catch (error) {
                console.error('Erro ao adicionar publicação:', error);
                alert('Erro ao adicionar publicação. Tente novamente.');
            }
        });

        // Excluir publicação
        async function deletePublication(id) {
            if (confirm('Tem certeza que deseja excluir esta publicação?')) {
                try {
                    const response = await fetch(`/api/publications/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadPublications();
                    } else {
                        const error = await response.json();
                        alert('Erro ao excluir publicação: ' + error.error);
                    }
                } catch (error) {
                    console.error('Erro ao excluir publicação:', error);
                    alert('Erro ao excluir publicação. Tente novamente.');
                }
            }
        }

        // Preview de imagem
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Preview de URL de imagem
        document.getElementById('imageUrl').addEventListener('input', function(e) {
            const url = e.target.value;
            if (url) {
                document.getElementById('previewImg').src = url;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
        });

        // Carregar publicações ao iniciar
        loadPublications();
    </script>
</body>
</html>
