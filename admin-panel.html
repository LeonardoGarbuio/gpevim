<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - GPEVIM</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .admin-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            /* Visibilidade extra */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #444444d7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn:hover {
            background: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .publications-list {
            display: grid;
            gap: 20px;
        }

        .publication-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .publication-info {
            flex: 1;
        }

        .publication-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .publication-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .publication-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .admin-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>Painel Administrativo</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="admin-members.html"
                    style="background: #444444d7; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">Gerenciar
                    Membros</a>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>

        <section class="admin-section">
            <h2>Adicionar Nova Publicação</h2>
            <form id="publicationForm">
                <div class="form-group">
                    <label for="title">Título da Publicação *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Autor(es) *</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="imageFile">Imagem da Capa *</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="publicationUrl">Link da Publicação *</label>
                    <input type="url" id="publicationUrl" name="publicationUrl" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <button type="submit" class="btn">Adicionar Publicação</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Publicações Recentes</h2>
            <div id="publicationsList" class="publications-list">
                <!-- As publicações serão carregadas aqui dinamicamente -->
            </div>
        </section>
    </main>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Publicação</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Título</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Autor(es)</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editImageFile">Nova Imagem (opcional)</label>
                    <input type="file" id="editImageFile" accept="image/*">
                    <img id="editImagePreview" class="image-preview" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="editImageUrl">URL da Imagem Atual</label>
                    <input type="url" id="editImageUrl" readonly>
                </div>
                <div class="form-group">
                    <label for="editPublicationUrl">Link</label>
                    <input type="url" id="editPublicationUrl" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Descrição</label>
                    <textarea id="editDescription"></textarea>
                </div>
                <button type="submit" class="btn">Atualizar</button>
            </form>
        </div>
    </div>

    <!-- Scripts do Supabase e Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>

    <script>
        // Verificar se está logado
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Preview da imagem
        document.getElementById('imageFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Adicionar publicação
        document.getElementById('publicationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const imageFile = document.getElementById('imageFile').files[0];

            if (!imageFile) {
                alert('Por favor, selecione uma imagem');
                return;
            }

            try {
                // 1. Redimensionar imagem
                const resizedBlob = await resizeImage(imageFile, 800, 800, 0.8);

                // 2. Upload para Supabase
                const imageUrl = await uploadImageToSupabase(resizedBlob, imageFile.name, 'publications-images');

                // 3. Adicionar publicação no banco
                const publicationData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    image_url: imageUrl,
                    publication_url: document.getElementById('publicationUrl').value,
                    description: document.getElementById('description').value
                };

                const { error } = await window.supabaseClient
                    .from('publications')
                    .insert([publicationData]);

                if (error) throw error;

                alert('Publicação adicionada com sucesso!');
                document.getElementById('publicationForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                loadPublications();

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao adicionar publicação: ' + error.message);
            }
        });

        // Carregar publicações
        async function loadPublications() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('publications')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const list = document.getElementById('publicationsList');

                if (data.length === 0) {
                    list.innerHTML = '<p>Nenhuma publicação encontrada.</p>';
                    return;
                }

                list.innerHTML = data.map(pub => `
                    <div class="publication-item">
                        <div class="publication-info">
                            <h3>${pub.title}</h3>
                            <p><strong>Autor:</strong> ${pub.author}</p>
                            <p><a href="${pub.publication_url}" target="_blank">Acessar Publicação</a></p>
                            ${pub.description ? `<p style="color: #666; font-size: 0.9em;">${pub.description.substring(0, 100)}...</p>` : ''}
                        </div>
                        <div class="publication-actions">
                            <button class="edit-btn" onclick="editPublication(${pub.id})">Editar</button>
                            <button class="delete-btn" onclick="deletePublication(${pub.id})">Apagar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar publicações:', error);
                document.getElementById('publicationsList').innerHTML = '<p>Erro ao carregar publicações.</p>';
            }
        }

        // Deletar publicação
        async function deletePublication(id) {
            if (!confirm('Tem certeza que deseja apagar esta publicação?')) {
                return;
            }

            try {
                const { error } = await window.supabaseClient
                    .from('publications')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                alert('Publicação removida com sucesso!');
                loadPublications();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao remover publicação: ' + error.message);
            }
        }

        // Funções de edição
        async function editPublication(id) {
            try {
                const { data, error } = await window.supabaseClient
                    .from('publications')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                const pub = data;

                // Preencher o modal com os dados atuais
                document.getElementById('editId').value = pub.id;
                document.getElementById('editTitle').value = pub.title;
                document.getElementById('editAuthor').value = pub.author;
                document.getElementById('editImageUrl').value = pub.image_url;
                document.getElementById('editPublicationUrl').value = pub.publication_url;
                document.getElementById('editDescription').value = pub.description || '';

                // Mostrar o modal
                document.getElementById('editModal').style.display = 'block';
            } catch (error) {
                console.error('Erro ao carregar publicação:', error);
                alert('Erro ao buscar dados da publicação');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
            document.getElementById('editImagePreview').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        document.getElementById('editImageFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('editImagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        document.getElementById('editForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            let imageUrl = document.getElementById('editImageUrl').value;
            const imageFile = document.getElementById('editImageFile').files[0];

            try {
                if (imageFile && imageFile.size > 0) {
                    const resizedBlob = await resizeImage(imageFile, 800, 800, 0.8);
                    imageUrl = await uploadImageToSupabase(resizedBlob, imageFile.name, 'publications-images');
                }

                const publicationData = {
                    title: document.getElementById('editTitle').value,
                    author: document.getElementById('editAuthor').value,
                    image_url: imageUrl,
                    publication_url: document.getElementById('editPublicationUrl').value,
                    description: document.getElementById('editDescription').value,
                    updated_at: new Date()
                };

                const { error } = await window.supabaseClient
                    .from('publications')
                    .update(publicationData)
                    .eq('id', id);

                if (error) throw error;

                alert('Publicação atualizada com sucesso!');
                closeEditModal();
                loadPublications();

            } catch (error) {
                console.error('Erro ao atualizar publicação:', error);
                alert('Erro ao atualizar publicação: ' + error.message);
            }
        });

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', function () {
            if (window.supabaseClient) {
                loadPublications();
            } else {
                alert("Erro: Supabase não inicializado.");
            }
        });
    </script>
</body>

</html>
