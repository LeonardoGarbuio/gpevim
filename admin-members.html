<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Membros - GPEVIM</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .admin-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .btn {
            background: #444444d7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .member-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .member-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .member-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .member-role {
            color: #666;
            margin-bottom: 5px;
        }
        
        .member-category {
            background: #444444d7;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .member-research {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .edit-btn {
            background: #ffc107;
            color: #212529;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .edit-btn:hover {
            background: #e0a800;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group input, .form-group select, .form-group textarea {
                font-size: 16px; /* Evita zoom no iOS */
            }
            
            .admin-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .btn {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            
            .member-card {
                padding: 12px;
            }
            
            .member-image {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .admin-section {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .member-name {
                font-size: 1.1em;
            }
            
            .member-role {
                font-size: 0.9em;
            }
            
            .member-research {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>Gerenciar Membros</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="admin-panel.html" style="background: #444444d7; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">Gerenciar Publicações</a>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
        
        <section class="admin-section">
            <h2>Adicionar Novo Membro</h2>
            <form id="memberForm">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Cargo/Título *</label>
                    <input type="text" id="role" name="role" required placeholder="Ex: Prof. Dr., Estudante, etc.">
                </div>
                
                <div class="form-group">
                    <label for="category">Categoria *</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="coordenadores">Coordenadores</option>
                        <option value="colaboradores">Colaboradores</option>
                        <option value="iniciacao_cientifica">Iniciação Científica</option>
                        <option value="iniciacao_cientifica_junior">Iniciação Científica Júnior</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imageFile">Foto do Membro *</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label for="lattesUrl">URL do Lattes</label>
                    <input type="url" id="lattesUrl" name="lattesUrl" placeholder="https://lattes.cnpq.br/...">
                </div>
                
                <div class="form-group">
                    <label for="researchTopic">Tema de Pesquisa</label>
                    <textarea id="researchTopic" name="researchTopic" placeholder="Descreva o tema de pesquisa do membro"></textarea>
                </div>
                
                <button type="submit" class="btn">Adicionar Membro</button>
            </form>
        </section>
        
        <section class="admin-section">
            <h2>Membros Existentes</h2>
            <div id="membersGrid" class="members-grid">
                <!-- Os membros serão carregados aqui dinamicamente -->
            </div>
        </section>
    </main>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Membro</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Nome Completo *</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Cargo/Título *</label>
                    <input type="text" id="editRole" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Categoria *</label>
                    <select id="editCategory" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="coordenadores">Coordenadores</option>
                        <option value="colaboradores">Colaboradores</option>
                        <option value="iniciacao_cientifica">Iniciação Científica</option>
                        <option value="iniciacao_cientifica_junior">Iniciação Científica Júnior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editImageFile">Nova Foto (opcional)</label>
                    <input type="file" id="editImageFile" accept="image/*">
                    <img id="editImagePreview" class="image-preview" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="editImageUrl">URL da Foto Atual</label>
                    <input type="url" id="editImageUrl" readonly>
                </div>
                <div class="form-group">
                    <label for="editLattesUrl">URL do Lattes</label>
                    <input type="url" id="editLattesUrl" placeholder="https://lattes.cnpq.br/...">
                </div>
                <div class="form-group">
                    <label for="editResearchTopic">Tema de Pesquisa</label>
                    <textarea id="editResearchTopic" placeholder="Descreva o tema de pesquisa do membro"></textarea>
                </div>
                <button type="submit" class="btn">Atualizar Membro</button>
            </form>
        </div>
    </div>

    <script>
        // Verificar se está logado
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Preview da imagem
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Adicionar membro
        document.getElementById('memberForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!imageFile) {
                alert('Por favor, selecione uma imagem');
                return;
            }
            
            // Primeiro, fazer upload da imagem
            formData.append('image', imageFile);
            
            try {
                const uploadResponse = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('Erro ao fazer upload da imagem');
                }
                
                const uploadResult = await uploadResponse.json();
                const imageUrl = uploadResult.imageUrl;
                
                // Agora adicionar o membro
                const memberData = {
                    name: document.getElementById('name').value,
                    role: document.getElementById('role').value,
                    category: document.getElementById('category').value,
                    imageUrl: imageUrl,
                    lattesUrl: document.getElementById('lattesUrl').value || null,
                    researchTopic: document.getElementById('researchTopic').value || null
                };
                
                const response = await fetch('/api/members', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(memberData)
                });
                
                if (response.ok) {
                    alert('Membro adicionado com sucesso!');
                    document.getElementById('memberForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadMembers();
                } else {
                    const error = await response.json();
                    alert('Erro ao adicionar membro: ' + error.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao adicionar membro: ' + error.message);
            }
        });

        // Carregar membros
        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                const members = await response.json();
                
                const grid = document.getElementById('membersGrid');
                
                if (members.length === 0) {
                    grid.innerHTML = '<p>Nenhum membro cadastrado.</p>';
                    return;
                }
                
                                 grid.innerHTML = members.map(member => `
                     <div class="member-card">
                         <img src="${member.image_url}" alt="${member.name}" class="member-image" onerror="this.src='img/foto1.jpg'">
                         <div class="member-name">${member.name}</div>
                         <div class="member-role" style="color: #666; font-size: 14px; margin-bottom: 8px;">${member.role}</div>
                         <div class="member-category">${getCategoryName(member.category)}</div>
                         ${member.research_topic ? `<div class="member-research">${member.research_topic}</div>` : ''}
                         <div style="margin-top: 10px;">
                             ${member.lattes_url ? 
                                 `<a href="${member.lattes_url}" target="_blank" style="text-decoration: none;">
                                     <img src="img/icone_lattes.png" alt="Lattes" style="width: 20px; height: 20px;">
                                 </a>` : 
                                 `<img src="img/icone_lattes.png" alt="Lattes" style="width: 20px; height: 20px; opacity: 0.5;">`
                             }
                         </div>
                         <button class="edit-btn" onclick="editMember(${member.id})">Editar</button>
                         <button class="delete-btn" onclick="deleteMember(${member.id})">Remover</button>
                     </div>
                 `).join('');
            } catch (error) {
                console.error('Erro ao carregar membros:', error);
                document.getElementById('membersGrid').innerHTML = '<p>Erro ao carregar membros.</p>';
            }
        }

        // Deletar membro
        async function deleteMember(id) {
            if (!confirm('Tem certeza que deseja remover este membro?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/members/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Membro removido com sucesso!');
                    loadMembers();
                } else {
                    const error = await response.json();
                    alert('Erro ao remover membro: ' + error.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao remover membro: ' + error.message);
            }
        }

        // Função para traduzir categorias
        function getCategoryName(category) {
            const categories = {
                'coordenadores': 'Coordenadores',
                'colaboradores': 'Colaboradores',
                'iniciacao_cientifica': 'Iniciação Científica',
                'iniciacao_cientifica_junior': 'Iniciação Científica Júnior'
            };
            return categories[category] || category;
        }

        // Funções de edição
        async function editMember(id) {
            try {
                const response = await fetch(`/api/members/${id}`);
                if (!response.ok) {
                    alert('Erro ao carregar dados do membro');
                    return;
                }
                
                const member = await response.json();
                
                // Preencher o modal com os dados atuais
                document.getElementById('editId').value = member.id;
                document.getElementById('editName').value = member.name;
                document.getElementById('editRole').value = member.role;
                document.getElementById('editCategory').value = member.category;
                document.getElementById('editImageUrl').value = member.image_url;
                document.getElementById('editLattesUrl').value = member.lattes_url || '';
                document.getElementById('editResearchTopic').value = member.research_topic || '';
                
                // Mostrar o modal
                document.getElementById('editModal').style.display = 'block';
            } catch (error) {
                console.error('Erro ao carregar membro:', error);
                alert('Erro ao carregar dados do membro');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
            document.getElementById('editImagePreview').style.display = 'none';
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Preview da imagem no modal de edição
        document.getElementById('editImageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('editImagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Submissão do formulário de edição
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            let imageUrl = document.getElementById('editImageUrl').value;
            const imageFile = document.getElementById('editImageFile').files[0];
            
            // Se há um arquivo selecionado, fazer upload primeiro
            if (imageFile && imageFile.size > 0) {
                try {
                    const uploadFormData = new FormData();
                    uploadFormData.append('image', imageFile);
                    
                    const uploadResponse = await fetch('/api/upload-image', {
                        method: 'POST',
                        body: uploadFormData
                    });
                    
                    if (uploadResponse.ok) {
                        const uploadResult = await uploadResponse.json();
                        imageUrl = uploadResult.imageUrl;
                    } else {
                        alert('Erro ao fazer upload da nova foto');
                        return;
                    }
                } catch (error) {
                    console.error('Erro no upload:', error);
                    alert('Erro ao fazer upload da nova foto');
                    return;
                }
            }
            
            const memberData = {
                name: document.getElementById('editName').value,
                role: document.getElementById('editRole').value,
                imageUrl: imageUrl,
                lattesUrl: document.getElementById('editLattesUrl').value || null,
                researchTopic: document.getElementById('editResearchTopic').value || null,
                category: document.getElementById('editCategory').value
            };
            
            try {
                const response = await fetch(`/api/members/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(memberData)
                });
                
                if (response.ok) {
                    alert('Membro atualizado com sucesso!');
                    closeEditModal();
                    loadMembers();
                } else {
                    const error = await response.json();
                    alert('Erro ao atualizar membro: ' + error.error);
                }
            } catch (error) {
                console.error('Erro ao atualizar membro:', error);
                alert('Erro ao atualizar membro. Tente novamente.');
            }
        });

        // Carregar membros ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
        });
    </script>
</body>
</html>
