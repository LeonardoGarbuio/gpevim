        <h1>Publications</h1>
        
        <div class="publications-container">
            <div class="publications-grid" id="publicationsGrid">
                <!-- As publicações serão carregadas aqui dinamicamente -->
            </div>
            
            <div class="no-publications" id="noPublications" style="display: none;">
                <p>Nenhuma publicação disponível no momento.</p>

      <script src="js/script.js"></script>
    
         <style>
         .publications-container {
             margin-top: 30px;
         }
         
         .publications-grid {
             display: grid;
             grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
             gap: 25px;
             margin-bottom: 40px;
         }
         
         .publication-card {
             border: 1px solid #ccc;
             border-radius: 10px;
             overflow: hidden;
             background: #fefefe;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1);
             transition: all 0.3s ease;
         }
         
                   .publication-card:hover {
              transform: translateY(-3px);
          }
         
         .publication-image {
             width: 100%;
             height: 200px;
             object-fit: cover;
         }
         
         .publication-content {
             padding: 20px;
         }
         
         .publication-title {
             font-size: 1.2em;
             font-weight: bold;
             margin-bottom: 10px;
             color: #2c3e50;
             line-height: 1.3;
         }
         
         .publication-author {
             color: #666;
             margin-bottom: 12px;
             font-style: italic;
             font-size: 0.9em;
         }
         
         .publication-description {
             color: #555;
             line-height: 1.5;
             margin-bottom: 15px;
             font-size: 0.9em;
         }
         
         .publication-link {
             display: inline-block;
             background: #444444d7;
             color: white;
             padding: 10px 20px;
             text-decoration: none;
             border-radius: 5px;
             font-weight: bold;
             font-size: 14px;
             transition: background 0.3s ease;
         }
         
         .publication-link:hover {
             background: #333;
         }
         
         .no-publications {
             text-align: center;
             padding: 60px 20px;
             color: #666;
             font-style: italic;
         }
         
         @media (max-width: 768px) {
             .publications-grid {
                 grid-template-columns: 1fr;
                 gap: 20px;
             }
             
             .publication-content {
                 padding: 15px;
             }
             
             .publication-title {
                 font-size: 1.1em;
             }
         }
     </style>
    
    <script>
        // Carregar publicações ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            loadPublications();
        });
        
                    async function loadPublications() {
                try {
                    const response = await fetch('/api/publications');
                    const publications = await response.json();
                    const grid = document.getElementById('publicationsGrid');
                    const noPublications = document.getElementById('noPublications');
                    
                    if (publications.length === 0) {
                        grid.style.display = 'none';
                        noPublications.style.display = 'block';
                        return;
                    }
                    
                    grid.style.display = 'grid';
                    noPublications.style.display = 'none';
                    
                    grid.innerHTML = publications.map(pub => `
                        <div class="publication-card">
                            <img src="${pub.image_url}" alt="${pub.title}" class="publication-image" onerror="this.src='img/foto1.jpg'">
                            <div class="publication-content">
                                <div class="publication-title">${pub.title}</div>
                                <div class="publication-author">Por: ${pub.author}</div>
                                ${pub.description ? `<div class="publication-description">${pub.description}</div>` : ''}
                                <a href="${pub.publication_url}" target="_blank" class="publication-link">Ver Publicação</a>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Erro ao carregar publicações:', error);
                    const grid = document.getElementById('publicationsGrid');
                    const noPublications = document.getElementById('noPublications');
                    grid.style.display = 'none';
                    noPublications.style.display = 'block';
                    noPublications.innerHTML = '<p>Erro ao carregar publicações. Tente novamente mais tarde.</p>';
                }
            }
    </script>
